{% extends 'base.html' %}

{% block title %}Edit "{{ post['title'] }}"{% endblock %}

{% block header %}
    <h1>Edit "{{ post['title'] }}"</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" id="title" class="form-control" value="{{ request.form['title'] or post['title'] }}" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" id="body" class="form-control" required>{{ request.form['body'] or post['body'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post" onsubmit="return confirm('Are you sure?');">
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
{% endblock %}
